<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Главная страница{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static "css/header.css" %}" type="text/css" rel="stylesheet">
    {% block head %}
        <link href="{% static "css/style.css" %}" type="text/css" rel="stylesheet">
    {% endblock %}
</head>
<body>
<header>
    <a class="icon_header" href="{% url "mainPage" %}">
        <img src="{% static "img/Icon_Header.svg" %}">
    </a>
    <ul class="nav">
        <li>
            <a class="nav-link" href="">Исследования</a>
        </li>
        <li>
            <a class="nav-link" href="">Карта</a>
        </li>
        <li>
            <a class="nav-link" href="">О нас</a>
        </li>
    </ul>
    {% if user.is_authenticated %}
        
        <div class="btn"><label class="username">{{ user.username }}</label><a class="nav-link" href="{% url "logout" %}">Выйти</a></div>
    {% else %}
    <div class="btn"><a class="nav-link" href="{% url "login" %}">Войти</a></div>
    {% endif %}
</header>
<main>
    {% block content %}
        <div class="mainPage">
            <img src="{% static "img/logo.png" %}" class="logoImage">
            <img src="{% static "img/Quantum.png" %}" class="logoText">
        </div>
    {% endblock %}
</main>
</body>
</html>
