<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    <label for="login">
        Login
        <input type="text" name="login">
    </label>
    <label for="password">
        Password
        <input type="text" name="password">
    </label>
    <input type="submit" name="submit" value="Login">
</form>
</body>
</html>
